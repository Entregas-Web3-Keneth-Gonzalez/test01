<!doctype html>
<html lang="en">

<head>
    <!-- Visualization environment -->
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Control environment web application -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome decoration -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Custom decoration -->
    <title>Registrar Usuario - Firebase Hosting</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- References Firebase libraries -->
    <script defer src="/__/firebase/11.0.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.0.0/firebase-storage-compat.js"></script>

    <!-- initilized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

</head>

<body class="container" onload="validar()">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi Aplicación en Firebase</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink_01" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Horóscopo
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink_01">
                                <li><a class="dropdown-item" href="lista.html">Listar Signos</a></li>
                                <li><a class="dropdown-item" href="agregar.html">Agregar Signo</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink_02" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Usuarios
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink_02">
                                <li><a class="dropdown-item" href="registrar.html">Registrar nuevo usuario</a></li>
                                <li><a class="dropdown-item" href="#">Otra que se ocurra</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="salir()" style="cursor:pointer;">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="row justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>Registrar Nuevo Usuario</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="Nombre completo"
                                required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="usuario@dominio.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="txtContra" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="txtContra" placeholder="********" required>
                        </div>
                        <div class="d-grid">
                            <input type="button" id="btnInsUser" class="btn btn-primary" value="Insertar Usuario">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="login.html" class="link-primary">¿Ya tienes cuenta? Inicia sesión aquí</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="row">

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- load js code to register a new user  -->
    <script defer src="js/users/signup.js"></script>
</body>

</html>
