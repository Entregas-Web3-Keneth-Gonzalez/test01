<head>

    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

    <script defer src="/__/firebase/11.0.0/firebase-storage-compat.js"></script>

    <script defer src="js/users/islogin.js"></script>

<body class="container" onload="validar()">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi Aplicación en Firebase</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink_01" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Horóscopo
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink_01">
                                <li><a class="dropdown-item" href="lista.html">Listar Signos</a></li>
                                <li><a class="dropdown-item" href="agregar.html">Agregar Signo</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink_02" role="button"

                                Usuarios

                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink_02">
                                <li><a class="dropdown-item" href="registrar.html">Registrar nuevo usuario</a></li>

                            </ul>

                        <li class="nav-item">
                            <a class="nav-link" onclick="salir()" style="cursor:pointer;">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="row justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>Editar Signo Zodiacal</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="txtPosic" class="form-label">Posición</label>
                            <input type="text" class="form-control" id="txtPosic">
                        </div>
                        <div class="mb-3">
                            <label for="txtSigno" class="form-label">Signo</label>
                            <input type="text" class="form-control" id="txtSigno">
                        </div>
                        <div class="mb-3">
                            <label for="txtRango" class="form-label">Rango</label>
                            <input type="text" class="form-control" id="txtRango">
                        </div>
                        <div class="mb-3">
                            <label for="txtElemento" class="form-label">Elemento</label>
                            <select id="txtElemento" class="form-select">
                                <option value="Fuego">Fuego</option>
                                <option value="Tierra">Tierra</option>
                                <option value="Aire">Aire</option>
                                <option value="Agua">Agua</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="txtAstro" class="form-label">Astro Celeste</label>
                            <input type="text" class="form-control" id="txtAstro">
                        </div>
                        <div class="mb-3">
                            <label for="txtPiedra" class="form-label">Piedra Preciosa</label>
                            <input type="text" class="form-control" id="txtPiedra">
                        </div>
                        <div class="mb-3">
                            <label for="txtArchi" class="form-label">Actualizar Imagen</label>
                            <input type="file" class="form-control" id="txtArchi">
                        </div>
                        <div>
                            <input type="button" id="btnUpdate" class="btn btn-primary" value="Actualizar Signo">
                            <input type="button" id="btnDelete" class="btn btn-danger" value="Eliminar Signo">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="row">

    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <!-- load js code to store data  -->
